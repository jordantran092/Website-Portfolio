<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/bootstrap.css">


    <link rel="stylesheet" href="style.css">




</head>

<body>
    <custom-navbar></custom-navbar>

    
    <main class="mt-6 mt-lg-7">
        <!-- mb-7 for space between footer and this as the last element -->
        <div class="container mb-7">
            <h1 class="display-5">Contact</h1>

            <hr class="mt-5"/>

            <div class="row mt-6 justify-content-center">
                <div class="col-lg-6 col-10"> 
                    <p class="text-center fs-5">
                        You can fill out the form below or you could email me directly at: <span class="fw-bold">jordantran092@gmail.com</span>
                    </p>


                    <!-- needs-validation class for js to fetch the form to prevent submission, 
                     
                    novalidate to disable default feedback tooltips 
                    
                    action sends the data to formsubmit
                    
                    POST method allows submitted data to not be visible in URL 
                    
                    -->
                    <form class="needs-validation mt-6" action="4d1cd7953308c1a00a961d3bca4cec23" method="POST" novalidate>

                        <!-- Honeypot to lure spammers into filling out this invisible input to help highlight malicious activity -->
                        <input type="text" name="_honeypot" style="display: none;">

                        <!-- Disable the captcha -->
                        <input type="hidden" name="_captcha" value="false">

                        <!-- Can also provide long url in value -->
                        <input type="hidden" name="_next" value="https://jordantran092.github.io/Website-Portfolio/success.html">
                        
                        <div class="row mb-3">
                            <div class="col">
                                <label for="inputName" class="form-label">Name</label>
                                <!-- Have to provide a name attribute for formsubmit to differentiate the inputs 
                                 
                                &nbsp helps to indicate it's a space for formsubmit to make the label cleaner in the email -->
                                <input type="text" class="form-control" id="inputName" placeholder="First" name="First&nbsp;Name" required>
                                <div class="invalid-feedback">
                                    Please provide a first name
                                </div>
                            </div>
                            <div class="col">
                                <!-- Custom margin top added to allow the input box to be in line with first name box because this one doesn't have a label -->
                                <input type="text" class="form-control" style="margin-top: 2rem;" placeholder="Last" name="Last&nbsp;Name" required>
                                <div class="invalid-feedback">
                                    Please provide a last name
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <!-- type set to HTML5 input type, email, to take advantage of input controls like email verification -->
                            <input type="email" class="form-control" id="inputEmail" name="Email" required>
                            <div class="invalid-feedback">
                                Please provide a valid email
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="Subject" required>
                            <div class="invalid-feedback">
                                Please provide a subject
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="5" name="Description" required></textarea>
                            <div class="invalid-feedback">
                                Please provide your inquiry in the description
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark mt-3">Submit</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </main>
  




    

    









	



    <!-- Put scripts at bottom to maximize loading speed, and make sure nav_and_footer loaded before controller interacts with it -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="nav_and_footer.js"></script>
    <script src="controller.js"></script>
</body>

</html>
