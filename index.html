<body>

    <img class="background img-fluid" src="/media/bg.jpg" alt="">

    <header>

        <!-- 
            place heading in same header tag to help in overlapping the navbar 

            for mobile, margin top is size 3 and margin-start is 3, for medium size md the size increases
        -->
        <h1 class="display-6 mt-3 mt-md-4 ms-3 ms-md-5" id="myName">Jordan Tran</h1>

        <nav class="navbar navbar-expand-lg fw-bold fs-6">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!-- <img src="/media/mylogo.png" width="30" height="30" alt=""> -->
                </a>
                
                <!-- 
                    nav bar toggler when window is at a smaller width e.g. mobile device, to expand/collapse navbar items

                    will toggle elements in div with id navbarSupportedContent 

                    
                 
                -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- 
                        mx-auto centers the navbar
                    -->
                    <ul class="navbar-nav mx-auto mt-4">
                        <!-- Giving it class nav-item gives this item the properties to become a navbar item -->

                
                        <li class="nav-item">
                            <a class="nav-link active text-black border border-dark px-4" aria-current="page" href="#">HOME</a>
                        </li>
                        <li class="nav-item ms-4">

                        </li>
