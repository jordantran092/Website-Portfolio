<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.css">


    <link rel="stylesheet" href="style.css">

    

    <!-- for roboto -->
    <!-- 
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- To override navbar toggler styling from main style sheet specifically for home page for easier visiblity by making navbar toggler to white -->
    <style>
        .navbar-toggler-icon {
            /* %28 and %29 are quotes */

            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
                    
        }
    </style>

</head>

<!-- Make body the flexbox container so that the footer can fill space all the way to bottom. Direction is set to column and vh is set to 100 so to that flexbox container stretches to bottom of viewport allowing footer to TRULY fill all the way to bottom -->
<body class="d-flex flex-column vh-100">
    <custom-navbar></custom-navbar>


    <!-- 
        Make position absolute to be placed on top of background img 
     
        For responsiveness:
        mobile (xs, no breakpoint), margin top is size 3 and margin-start is 3, 
        for medium size md or greater, the size is larger
        
    -->
    <h1 class="display-4 mt-3 mt-md-4 ms-3 ms-md-5 position-absolute" style="font-size: 3.5vw;">Jordan Tran</h1>



    <!-- Background image -->
    <img class="img-fluid" src="/media/bg-new.png" alt="">
    

    

    <!-- Use display contents to ignore this wrapper element, so that the actual re-usable footer stays as a flex child -->
    <custom-footer style="display: contents;"></custom-footer>


    

    









	



    <!-- Put scripts at bottom to maximize loading speed, and make sure nav_and_footer loaded before controller interacts with it -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="nav_and_footer.js"></script>
    <script src="controller.js"></script>
</body>

</html>
