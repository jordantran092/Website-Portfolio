<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">


    <link rel="stylesheet" href="style.css">

    <!-- for roboto -->
    <!-- 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    -->


</head>

<body>

    <img class="background" src="/media/weebly.jpg" alt="">

    <header>
        <nav class="navbar navbar-expand-lg fw-bold fs-6">
            <!-- Contaienr fluid for navbar to take full width -->
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!-- <img src="/media/mylogo.png" width="30" height="30" alt=""> -->

                </a>
                
                <!-- 
                    nav bar toggler when window is at a smaller width e.g. mobile device, to expand/collapse navbar items

                    will toggle elements in div with id navbarSupportedContent 

                    
                 
                -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- 
                        ms-auto pushes nav items to right 
                        mb-2 to add margin at the bottom of size 2
                    -->
                    <ul class="navbar-nav ms-auto mt-4">
                        <!-- Giving it class nav-item gives this item the properties to become a navbar item -->

                
                        <li class="nav-item me-4">
                            <a class="nav-link active text-black border border-dark px-4" aria-current="page" href="#">HOME</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link text-black" href="#">MY WORK</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link text-black" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link text-black" href="#">CONTACT</a>
                        </li>
                        <li class="nav-item me-5">
                            <a class="nav-link text-black" href="#">RESUME</a>
                        </li>
            

                    </ul>
                </div>
            </div>
        </nav>
    </header>








	




    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
