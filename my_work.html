<!DOCTYPE html>
<html lang="en">

    <title>My Website</title>
    <link rel="stylesheet" href="css/bootstrap.css">

<!-- Make body the flexbox container so that the footer can fill space all the way to bottom. Direction is set to column and vh is set to 100 so to that flexbox container stretches to bottom of viewport allowing footer to TRULY fill all the way to bottom -->
<body class="d-flex flex-column vh-100">

    <custom-navbar></custom-navbar>

    <main class="my-5">
        <!-- Screen sizes less than medium will start to have full width of container -->
        <div class="container-md">
            <!-- Heading -->
            <h1 class="display-6">My Work</h1>
            <div class="row">
                <div class="col">
                    
                </div>
            </div>
        </div>
    </main>



    <custom-footer></custom-footer>


    

    









	



    <!-- Put scripts at bottom to maximize loading speed -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="controller.js"></script>
    <script src="nav_and_footer.js"></script>
</body>

</html>
