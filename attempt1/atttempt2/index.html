<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">


    <link rel="stylesheet" href="style.css">

    <!-- for roboto -->
    <!-- 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    -->


</head>

<body>


    <img class="position-absolute img-fluid" src="/media/bg-new.png" alt="">
    

    <!-- make position absolute to be sunder the navbar, with start-0 and end-0 to align its position appropriately -->
    <footer class="footer py-3 bg-dark position-absolute z-n1 start-0 end-0">
      <div class="container">
        <span class="text-muted"
          >Copyrights
          <a href="https://mdbootstrap.com">MDBootstrap.com</a></span
        >
      </div>
    </footer>

    <header>

    
        
        <!-- 
            place heading in same header tag to help in overlapping the navbar 

            For responsiveness:
            mobile (xs, no breakpoint), margin top is size 3 and margin-start is 3, 
            for medium size md, the size is larger
        -->
        <h1 class="display-6 mt-3 mt-md-4 ms-3 ms-md-5" id="myName">Jordan Tran</h1>

        <nav class="navbar navbar-expand-lg fw-bold fs-6">
            <!-- Containerr fluid for navbar to take full width -->
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!-- <img src="/media/mylogo.png" width="30" height="30" alt=""> -->
                </a>
                
                <!-- 
                    nav bar toggler when window is at a smaller width e.g. mobile device, to expand/collapse navbar items

                    will toggle elements in div with id navbarSupportedContent 

                    
                 
                -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- 
                        mx-auto centers the navbar
                    -->
                    <ul class="navbar-nav mx-auto mt-4">
                        <!-- Giving it class nav-item gives this item the properties to become a navbar item -->

                
                        <li class="nav-item ms-4">
                            <!-- if border is too tight to content, px-4 
                             
                            border border-dark is TEMP


                            -->
                            <a class="nav-link active text-black text-center px-4 border border-dark" aria-current="page" href="#">HOME</a>
                        </li>
                        <li class="nav-item ms-4">
                            <a class="nav-link text-black text-center" href="my_work.html">MY WORK</a>
                        </li>
                        <li class="nav-item ms-4">
                            <a class="nav-link text-black text-center" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item ms-4">
                            <a class="nav-link text-black text-center" href="#">CONTACT</a>
                        </li>
                        <li class="nav-item ms-4">
                            <a class="nav-link text-black text-center" href="#">RESUME</a>
                        </li>

                
            

                    </ul>
                </div>
            </div>
        </nav>
    </header>


    

    









	




    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
