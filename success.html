<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/bootstrap.css">


    <link rel="stylesheet" href="style.css">




</head>

<!-- Make body the flexbox container so that the footer can fill space all the way to bottom. Direction is set to column and vh is set to 100 so to that flexbox container stretches to bottom of viewport allowing footer to TRULY fill all the way to bottom -->
<body class="d-flex flex-column vh-100">
    <custom-navbar></custom-navbar>

    
    <main class="mt-6 mt-lg-7">
        <!-- mb-7 for space between footer and this as the last element -->
        <div class="container mb-7">
            <h1 class="display-5">Contact</h1>

            <hr class="mt-5"/>

            <div class="row justify-content-center" style="margin-top: 6rem;">
                <div class="col-lg-2 text-center">     
                    <img src="media/check3.png" class="img-fluid picture-width-success">

                </div>
<!-- 
                <div class="col-lg-2 text-center">     
                    <img src="media/check3.png" class="img-fluid" style="max-width: 125px;">

                </div> -->
            </div>


            <div class="row">
                <div class="col text-center"> 

                    <p class="fs-4 mt-4" style="color: lightgreen;">
                        Form submitted successfully!
                    </p>

                    <p class="fs-6" style="color: lightgray;">
                        Thank you! 
                    </p>


                    <button type="button" onclick="window.location.href='/';" class="btn btn-outline-dark mt-5">Go Back</button>

                </div>
            </div>
        </div>
    </main>
  




    

    









	



    <!-- Put scripts at bottom to maximize loading speed, and make sure nav_and_footer loaded before controller interacts with it -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="nav_and_footer.js"></script>
    <script src="controller.js"></script>
</body>

</html>
